<!DOCTYPE html>
<html>
<head>
	<title>Patatap!</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"></script>
	<script type="text/javascript" src="paper-full.js"></script><script type="text/paperscript" canvas="myCanvas">
		 
	var circles = [];

	var sound = new Howl({
  		src: ['sounds/clay.mp3']
	});

		
	function onKeyDown(event) {

	// When a key is pressed, add a new circle to a random place
		sound.play();
		var maxPoint = new Point(view.size.width, view.size.height);

		var randomPoint = Point.random();

		var point = maxPoint * randomPoint;

		var newCircle = new Path.Circle(point, 100);
		newCircle.fillColor = "orange";
		//circles.push(new Path.Circle(point, 10).fillColor = "orange");
		circles.push(newCircle);
	}

	
	function onFrame(event){
		for(var i=0; i<circles.length; i++){
			circles[i].fillColor.hue+=1;
			circles[i].scale(0.9);

			//add some optimizations
			
		}
	}		
	</script>
	
	<link rel="stylesheet" type="text/css" href="patatap.css"></head>
	}
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
